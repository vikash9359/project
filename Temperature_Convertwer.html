<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreature Unit Converter</title>
    <link rel="stylesheet" href="Temp.css">

</head>

<body>
    
    <h1>Tempreature Converter</h1>
    <div id="container">
        <div class="input-div">
            <label> Celsius</label><br>
            <input type="number" placeholder="0" id="cel" class="inp">
        </div>
        <div class="input-div">
            <label> Fahrenheit</label><br>
            <input type="number" placeholder="32" id="fah" class="inp">
        </div>
        
    </div>
    <script src="Temp.js"></script>
    
</body>

</html>
